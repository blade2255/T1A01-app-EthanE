<!DOCTYPE html>
<html lang="en">

<head>
    <title>T1A02</title>
    <style>
        html {
            font-family: "Comic Sans MS";
            color: white;
            background-image: url('gateway.jpeg');
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        var rockPaperScissors = function() {
            var userChoice = prompt("Do you choose rock, paper or scissors?");
            var computerChoice = Math.random();
            var myOutput = document.getElementById("output");
            if (computerChoice < 0.34) {
                computerChoice = "rock";
            } else if (computerChoice <= 0.67) {
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            }
            console.log("Computer: " + computerChoice);

            var compare = function(choice1, choice2) {
                if (choice1 === choice2) {
                    myOutput.innerHTML = "The result is a tie!";
                }
                if (choice1 === "rock") {
                    if (choice2 === "scissors") {
                        myOutput.innerHTML = "rock wins";
                    } else {
                        myOutput.innerHTML = "paper wins";
                    }
                }
                if (choice1 === "paper") {
                    if (choice2 === "rock") {
                        myOutput.innerHTML = "paper wins";
                    } else {
                        myOutput.innerHTML = "scissors wins";
                    }
                }
                if (choice1 === "scissors") {
                    if (choice2 === "rock") {
                        myOutput.innerHTML = "rock wins";
                    } else {
                        myOutput.innerHTML = "scissors wins";
                    }
                }
            }
            compare(userChoice, computerChoice);
        }
    </script>
</head>

<body>
    <input type="button" name="Lets play a game?" onclick="rockPaperScissors()" value="Play Rock, Paper, Scissors">
    <div id="output"> </div>

</body>

</html>
